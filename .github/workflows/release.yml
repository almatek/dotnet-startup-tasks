name: publish to nuget
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: Install package dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION} --no-restore
        
      - name: Test
        run: dotnet test --configuration Release /p:Version=${VERSION} --no-build --verbosity normal

      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .

      - name: Push to NuGet.org
        run: dotnet nuget push **/StartupTasks.${VERSION}.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_APIKEY }}